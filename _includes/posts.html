<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-custom-wrapper">
      {% if post.img %}
        <div class="page-list-image yes-image">
          <img src="{{site.baseurl}}/public/img/{{post.img}}" alt="{{post.title}}">
        </div>
      {% else %}
        <div class="page-list-image no-image"></div>
      {% endif %}
      <div class="page-list-content">
        <a name="{{ category | first | slugify }}"></a>
          <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <span class="page-list-category">{{ post.categories[0] | replace:'-', ' ' }}</span>
      </div>
      <div class="page-list-shadow"></div>
    </li>
  {% endfor %}
</ul>
